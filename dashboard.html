<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Post App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">Post App</div>
            <div class="user-info">
                <span id="userName">John Doe</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Dashboard -->
    <main>
        <div class="dashboard-container">
            <button id="createPostBtn" class="create-post-btn">Create Post</button>

            <!-- Form to create post -->
            <div id="postForm" class="post-form hidden">
                <input type="file" id="image">
                <input type="text" id="postTitle" placeholder="Enter post title" class="input-field">
                <textarea id="postContent" placeholder="Enter post content" class="input-field"></textarea>
                <button id="submitPostBtn" class="submit-post-btn">Submit Post</button>
            </div>

            <!-- Post Section -->
            <section id="postSection" class="post-section">
                <h3>Your Posts</h3>
                <div id="postsContainer" class="posts-container">
                    <!-- Dynamically created posts will appear here -->
                </div>
            </section>
        </div>
    </main>
  <!-- âœ… Loader -->
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
